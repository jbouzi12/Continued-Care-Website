
<section class="wow fadeIn animated" id="product-show">
	<div class="container">
		<img id="show-img" src="{{ showCtrl.product.img }}">

		<div class="product-info">
			<h2>{{ showCtrl.product.name }}</h2>
			<h3>{{ showCtrl.product.price | currency }}</h3>
			<p>{{ showCtrl.product.description }}</p>
		<hr></hr>

			<div class="weight-dim">
				<p>Weight: {{ showCtrl.product.weight }}</p>
				<p>Dimensions: {{ showCtrl.product.dimensions }}</p>
			</div>
		</div>

		<select class="amount"></select>

		<button id="to-cart-but">Add To Cart</button>


		<div id="features">
			<h3>Features:</h3>
			<ul ng-repeat="feature in showCtrl.product.features">
				<li>{{ feature }}</li>
			</ul>
		</div>
	</div>

</section>
