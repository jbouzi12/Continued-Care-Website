<a href="#/">Home</a>

<!-- SEARCH BAR -->

<div class="search-area">
	<search-category></search-category>
</div>

<div class="container portfolio-item">
	<div class="row">
		<div class="col-sm-4" ng-repeat="product in productsCtrl.products | orderBy: productsCtrl.sortBy | filter: productsCtrl.filterBy">
		<span class="sale-icon">Sale</span>
			<a href="#/products/{{product.id}}" class="thumbnail">
                
                <img class="img-responsive" src="{{ product.img }}" alt="{{product.description}}">
                <center>
	                <h3>{{ product.name }}</h3>
	                
	                <p>{{ product.price | currency }}</p>
	            </center>
            </a>

		</div>
	</div>
</div>
